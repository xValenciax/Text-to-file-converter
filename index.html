<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Text Editor</title>
    <script src="JS/main.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="text__field">
        <textarea
          name="input__text"
          id="input__text"
          placeholder="Enter something to save"
        ></textarea>
      </div>
      <div class="options">
        <div class="file__name__field">
          <label for="file__name">File name</label>
          <input
            type="text"
            name="file__name"
            id="file__name"
            placeholder="Enter file name"
          />
        </div>
        <div class="extension">
          <label for="file__ext">Save as</label>
          <select name="file__ext" id="file__ext">
            <option value="text/plain">Text File (.txt)</option>
            <option value="text/html">HTML File (.html)</option>
            <option value="text/css">CSS (.css)</option>
            <option value="text/javascript">JS File (.js)</option>
            <option value="image/svg+xm">SVG File (.svg)</option>
            <option
              value="application/vnd.openxmlformats-officedocument.wordprocessingml.document"
            >
              Doc File (.docx)
            </option>
            <option
              value="application/vnd.openxmlformats-officedocument.presentationml.presentation"
            >
              PPT File (.pptx)
            </option>
          </select>
          <!-- <span class="material-symbols-outlined"> expand_more </span> -->
        </div>
      </div>
      <button class="btn">Save As Text File</button>
    </div>
  </body>
</html>
